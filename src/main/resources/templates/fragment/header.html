<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header" id="header">
    <div id="nav">
        <!-- 로고 -->
        <div class="logo" onclick="location.href='/'" style="cursor: pointer;">로고</div>

        <!-- 검색창 -->
        <div class="search">
            <input type="text" name="keyword" id="keyword" placeholder="검색창">
        </div>

        <!-- 로그인, 로그아웃, 마이페이지, 회원가입 버튼 -->
        <div class="right-buttons">
            <!-- 로그인 버튼 (로그인하지 않았을 때) -->
            <a href="/member/signIn" class="login-button" th:if="${session.userId == null}">로그인</a>

            <!-- 회원가입 버튼 (로그인하지 않았을 때) -->
            <a href="/member/signUp" class="login-button" th:if="${session.userId == null}">회원가입</a>

            <!-- 로그아웃 버튼 (로그인했을 때) -->
            <a href="/member/logout" class="login-button" th:if="${session.userId != null}">로그아웃</a>

            <!-- 마이페이지 버튼 (로그인했을 때) -->
            <a href="/mypage/mypage" class="login-button" th:if="${session.userId != null}">마이페이지</a>
        </div>
    </div>

    <!-- 축제 일정, 다이어리, 함께가요 버튼 -->
    <div class="button-group">
        <div class="festival">
            <button type="button" onclick="location.href='/festival/schedule'">축제 일정</button>
        </div>
        <div class="diary">
            <button type="button" onclick="location.href='/diary'">다이어리</button>
        </div>
        <div class="together">
            <button type="button" onclick="location.href='/together'">함께가요</button>
        </div>
    </div>
</div>
</body>
</html>
